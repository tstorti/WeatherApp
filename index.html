<!DOCTYPE html>
<html>

<head>
   
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Weather App</title>
   <!--Add Bootstrap from CDN-->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
   <!-- Add Bootstrap theme from Bootswatch-->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="css/style.css">  

   <!--jQuery, linked from a CDN-->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
   <script type="text/javascript" src="javascript/logic.js"></script>
    
  
    
  
</head>
<body>
   <div class="container padBot"> 
      <h2>Enter Zip Code for Weather Report</h2>
      <input id="zipCode" type="text" value=""></input>
      <button id="getWeather" class = "btn btn-primary">Get Weather</button>
      <div>
         <label><input type="radio" name ="radioTemp" value ="imperial" checked>Farenheit</label>
         <label><input type="radio" name ="radioTemp" value ="metric">Celcius</label>   
      </div>
   </div>
   <div class="container">
      <div id="output" class="panel" style="visibility:hidden">
         <h3 id="name"></h3>
         <p id="temp"></p>
         <p id="description"></p>
         <img id="icon" src="" alt="weather icon">
      </div>
   </div>

</body>
</html>
