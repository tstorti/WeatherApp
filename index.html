<!DOCTYPE html>
<html>

<head>
  
   <!--  Meta  -->
   <meta charset="UTF-8" />
   <title>Weather App</title>

   <!--jQuery, linked from a CDN-->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
      
   <link rel="stylesheet" type="text/css" href="style.css">
  
    
  
</head>
<body class=main>
   <h1>Enter Zip Code for Weather Report</h1>
      <input id="zipCode" type="text" value=""></input>
      <button id="getWeather" class = "btn btn-primary">Get Weather</button>
   <br>
   <label><input type="radio" name ="radioTemp" value ="imperial" checked>Farenheit</label>
   <label><input type="radio" name ="radioTemp" value ="metric">Celcius</label>   
   <h2 id="name"></h2>
   <p id="temp"></p>
   <p id="description"></p>
   <img id="icon" src="" alt="weather icon" style="visibility:hidden">

   <!--link to javascript file-->
   <script type="text/javascript" src="logic.js"></script>

</body>
</html>
